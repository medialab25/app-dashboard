{% extends "base.html" %}

{% block title %}Error - App Dashboard{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="text-center">
        <div class="text-6xl mb-6">⚠️</div>
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Oops! Something went wrong</h1>
        <p class="text-lg text-gray-600 mb-8 max-w-md mx-auto">
            {{ error_message or "We encountered an error while loading your dashboard." }}
        </p>
        <div class="space-x-4">
            <a href="/"
                class="inline-flex items-center px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors">
                <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                    </path>
                </svg>
                Try Again
            </a>
            <a href="/health"
                class="inline-flex items-center px-6 py-3 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition-colors">
                Check Health
            </a>
        </div>
    </div>
</div>
{% endblock %}
